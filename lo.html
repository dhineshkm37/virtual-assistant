<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://cdn.impossibleimages.ai/wp-content/uploads/2023/04/25130031/AI-Background-Image-Generator-How-It-Works-and-Why-You-Need-It.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .login-box input[type="email"],
        .login-box input[type="password"],
        .login-box input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .login-box input::placeholder {
            color: #eee;
        }

        .login-box .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .login-box .options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .login-box .options a {
            color: #ffffff;
            text-decoration: none;
        }

        .login-box .options a:hover {
            text-decoration: underline;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-box button:hover {
            background: #eee;
        }

        .login-box .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-box .register-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .login-box .register-link a:hover {
            text-decoration: underline;
        }

        .show-password {
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
        }

        .show-password input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <div class="options">
                <label><input type="checkbox" name="remember"> Remember me</label>
<!--                <a href="#">Forgot password?</a>-->
            </div>

            <!-- <div class="show-password">
                <input type="checkbox" id="showPwd"> Show Password
            </div> -->

            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p></p>Don't have an account? <a href="/register">Sign Up</a></p>
        </div>
    </div>

    <script>
        const showPwd = document.getElementById("showPwd");
        const passwordInput = document.getElementById("password");

        showPwd.addEventListener("change", function () {
            const currentValue = passwordInput.value;
            const newInput = document.createElement("input");
            newInput.type = this.checked ? "text" : "password";
            newInput.id = "password";
            newInput.name = "password";
            newInput.placeholder = "Password";
            newInput.required = true;
            newInput.className = passwordInput.className;
            newInput.value = currentValue;

            passwordInput.parentNode.replaceChild(newInput, passwordInput);
        });
    </script>
</body>
</html>
