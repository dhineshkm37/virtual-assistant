<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://cdn.impossibleimages.ai/wp-content/uploads/2023/04/25130031/AI-Background-Image-Generator-How-It-Works-and-Why-You-Need-It.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .register-box h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .register-box input[type="text"],
        .register-box input[type="email"],
        .register-box input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .register-box input::placeholder {
            color: #eee;
        }

        .register-box .show-password {
            text-align: left;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .register-box .show-password input[type="checkbox"] {
            margin-right: 5px;
        }

        .register-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-box button:hover {
            background: #eee;
        }

        .register-box .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-box .login-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .register-box .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <div class="show-password">
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
