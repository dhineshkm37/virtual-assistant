<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calendar Planner</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #2d3748;
        }

        h1 {
            color: white;
            font-size: 2.8em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .nav-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .nav-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        #monthYear {
            color: white;
            font-size: 1.8em;
            font-weight: 600;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .day {
            background: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .day:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .day.past {
            background: #f8f9fa;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .day.today {
            background: #667eea;
            color: white;
            animation: pulse 2s infinite;
        }

        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .popup-form input,
        .popup-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .popup-form input:focus,
        .popup-form textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        .popup-form button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 5px;
        }

        .popup-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .day.has-plans::after {
            content: '';
            position: absolute;
            bottom: 10px;
            width: 6px;
            height: 6px;
            background: #48bb78;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Modern Calendar Planner</h1>
    <div class="calendar-header">
        <button class="nav-button" onclick="previousMonth()">‚Üê Previous</button>
        <div id="monthYear"></div>
        <button class="nav-button" onclick="nextMonth()">Next ‚Üí</button>
    </div>
    <div class="calendar" id="calendarGrid"></div>

    <div id="overlay"></div>

    <div class="popup-form" id="planForm">
        <h3 style="margin-top: 0; color: #2d3748;">Add Plan for <span id="selectedDayText"></span></h3>
        <textarea id="planText" placeholder="Enter your plan..." rows="4"></textarea>
        <input type="time" id="planTime">
        <input type="email" id="email" placeholder="Recipient Email (optional)">
        <button onclick="startVoiceInput()">üé§ Voice Input</button>
        <div style="margin-top: 15px;">
            <button onclick="submitPlan()">Submit Plan</button>
            <button onclick="closeForm()">Cancel</button>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        const calendarGrid = document.getElementById("calendarGrid");
        const monthYear = document.getElementById("monthYear");

        const form = document.getElementById("planForm");
        const overlay = document.getElementById("overlay");
        let selectedDate = "";

        function generateCalendar(year, month) {
            calendarGrid.innerHTML = "";
            const date = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = date.getDay();
            const today = new Date();

            monthYear.innerHTML = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

            // Empty days before start
            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.classList.add("day");
                emptyCell.style.visibility = "hidden";
                calendarGrid.appendChild(emptyCell);
            }

            // Actual days
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement("div");
                dayCell.className = "day";
                dayCell.innerHTML = i;

                const cellDate = new Date(year, month, i);
                if (cellDate < today && cellDate.getMonth() === today.getMonth()) {
                    dayCell.classList.add("past");
                }
                if (cellDate.toDateString() === today.toDateString()) {
                    dayCell.classList.add("today");
                }
                if (Math.random() > 0.7) { // Simulate existing plans
                    dayCell.classList.add("has-plans");
                }

                dayCell.onclick = () => {
                    if (!dayCell.classList.contains("past")) {
                        openForm(i, month + 1, year);
                    }
                };
                calendarGrid.appendChild(dayCell);
            }
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        }

        function openForm(day, month, year) {
            selectedDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            document.getElementById("selectedDayText").innerText = selectedDate;
            form.style.display = "block";
            overlay.style.display = "block";
        }

        function closeForm() {
            form.style.display = "none";
            overlay.style.display = "none";
            document.getElementById("planText").value = "";
            document.getElementById("planTime").value = "";
            document.getElementById("email").value = "";
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            recognition.onresult = function(event) {
                const speechText = event.results[0][0].transcript;
                document.getElementById("planText").value += speechText;
            };
            recognition.onerror = function(event) {
                alert("Voice input error: " + event.error);
            };
        }

        function submitPlan() {
            const plan = document.getElementById("planText").value;
            const time = document.getElementById("planTime").value;
            const email = document.getElementById("email").value;

            if (!plan || !time) {
                alert("Please fill all required fields");
                return;
            }

            // Here you would typically send data to a server
            console.log("Plan submitted:", { date: selectedDate, plan, time, email });
            alert("Plan submitted successfully!");
            closeForm();
        }

        // Initial generation
        generateCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
