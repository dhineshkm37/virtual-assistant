<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - Play Songs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            animation: fadeIn 1s ease-in-out;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #e0e0e0;
        }

        #output {
            margin-top: 30px;
            font-size: 20px;
            max-width: 80%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255,255,255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255,255,255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255,255,255, 0);
            }
        }
    </style>
</head>
<body>

    <h1>üéµ Voice Assistant (Play Songs)</h1>
    <button onclick="startListening()">üé§ Speak</button>
    <p id="output"></p>

    <script>
        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = function () {
                document.getElementById("output").innerText = "üéß Listening...";
            };

            recognition.onresult = function (event) {
                let transcript = event.results[0][0].transcript.toLowerCase();
                document.getElementById("output").innerText = "üó£Ô∏è You said: " + transcript;

                if (transcript.startsWith("play")) {
                    let songName = transcript.replace("play", "").trim();
                    playMusic(songName);
                } else {
                    document.getElementById("output").innerText = "üéôÔ∏è Say 'Play [song name]' to play music.";
                }
            };

            recognition.start();
        }

        function playMusic(song) {
            let apiKey = "AIzaSyC8l_D9Te4L0oOoo2vlpKMaJHWLCpRzdTM"; // Your API Key
            let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(song)}&type=video&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items.length > 0) {
                        let videoId = data.items[0].id.videoId;
                        let videoUrl = `https://www.youtube.com/watch?v=${videoId}&autoplay=1`;
                        window.open(videoUrl, "_blank");
                    } else {
                        document.getElementById("output").innerText = "üö´ Sorry, I couldn't find the song.";
                    }
                })
                .catch(() => {
                    document.getElementById("output").innerText = "‚ö†Ô∏è Error fetching song data.";
                });
        }
    </script>

</body>
</html>
